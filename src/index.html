<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="module" src="/main.js" defer></script>

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

	<link rel="preload" href="./assets/fonts/fredoka.ttf" as="font" crossorigin="anonymous">
	<link rel="preload" href="./assets/fonts/koulen.ttf" as="font" crossorigin="anonymous">
	<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="text/css" type="style">
</head>

<body>

	<div class="banner flexContainer flexCol">

		<div class="logo flexContainer flexCol">

			<div class="accent logoText flexContainer flexRow">
				<a href="https://github.com/sandunwira/PassForge" target="_blank" class="accent logoText flexContainer flexRow">
					<i class="fa-solid fa-shield-halved"></i>
					<h1>PassForge</h1>
				</a>
			</div>

			<h2 class="logoSlogan light">Your Secure Password Generator</h2>

		</div>


		<div class="container flexContainer flexCol">

			<form class="flexContainer flexCol w100">

				<div class="optionSection flexContainer flexCol w100">
					<h1 class="regular w100">Strength</h1>
					<span class="w100 flexContainer">
						<div class="optionBox" id="strength1">
							Normal
						</div>
						<div class="optionBox selected" id="strength2">
							Strong
						</div>
					</span>
				</div>

				<div class="optionSection flexContainer flexCol w100">
					<h1 class="regular w100">Include Symbols</h1>
					<span class="w100 flexContainer">
						<div class="optionBox selected" id="symbolsYes">
							Yes
						</div>
						<div class="optionBox" id="symbolsNo">
							No
						</div>
					</span>
				</div>

				<div class="optionSection flexContainer flexCol w100">
					<h1 class="regular w100">Length</h1>
					<span class="w100 flexContainer">
						<div class="optionBox" id="length5">
							5
						</div>
						<div class="optionBox selected" id="length10">
							10
						</div>
						<div class="optionBox" id="length15">
							15
						</div>
					</span>
				</div>

			</form>

		</div>


		<div class="container flexContainer flexCol">

			<button class="redBtn flexContainer flexRow" id="generateBtn">
				<span class="btnIcon flexContainer">
					<i class="fa-solid fa-rotate"></i>
				</span>
				<span class="btnText flexContainer">
					Generate
				</span>
			</button>

		</div>


		<div class="container flexContainer flexCol">

			<div class="outputField flexContainer flexRow">

				<div id="generatedPW" class="flexContainer h100">
					PASSWORD
				</div>
				<button id="copyBtn" class="h100" title="Copy Password">
					<i class="fa-solid fa-clone"></i>
				</button>

			</div>

			<p id="copyNote"><i class="fa-solid fa-check" style="color: #D54040;"></i> Password Copied</p>

		</div>

	</div>

</body>

</html>
